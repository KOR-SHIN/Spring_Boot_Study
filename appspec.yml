version: 0.0
os: linux
files:
  - source: / # codeDeploy에서 전달한 파일 중 destination으로 이동시킬 파일(/는 모든파일)
    destination: /home/ec2-user/app/step2/zip/ # source에서 전달받은 파일이 저장되는 위치
    overwrite: yes # 덮어쓰기

permission:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user