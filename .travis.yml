language: java
jdk :
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
# gradle을 통해 의존성을 받게되면 이를 디렉토리에 캐싱하여, 같은 의존성은
# 다음부터 받지 않는다.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 PUSH되었을 때 수행하는 명령
script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - shinkwang95@gmail.com
